<!DOCTYPE html>
<html lang="en">

<head>
  <!----Title of the page -->
  <title>To-Do App</title>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="dist/main.css">
  <!-- <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" crossorigin="anonymous"> -->
  <script src="https://kit.fontawesome.com/6e8183f34d.js" crossorigin="anonymous"></script>
  
  <style>

  </style>

</head>

<body>

  <body>
   
    <h2>
     <i class="fa-solid fa-list-check"></i> 
     TO DO APP 
      <!---Add new item button---->
      <button class="todoItem-btn" id ="todoItemBtn" onClick = "addForm()" >Add New To Do Item</button>
    </h2>
    <!-----Detailed description of the tasks---->
    <div class="main-container">
      <div class="todo-list">
        <ul id="list" class="List_items"></ul>
      </div>
      <div class="form-container">
        <div class="details-container" id="detailsContainer">
          <div class="details-div">
            <span class="form-label"> Title: </span>
            <span id="detailTitle"> </span>
          </div>
          <div class="details-div">
            <span class="form-label"> Description: </span>
            <span id="detailDescription"> </span>
          </div>
          <div class="details-div">
            <span class="form-label"> Due Date: </span>
            <span id="detailDate"> </span>
          </div>
          <div class="details-div">
            <span class="form-label"> Due Time: </span>
            <span id="detailTime"> </span>
          </div>
          <div class="details-div">
            <span class="form-label"> Status: </span>
            <span id="detailStatus"> </span>
          </div>
          <div class="close_button">
            <button type="button" class="close" id="Close-button">Close</button>
          </div>
        </div>

        <!---Add new item form---->
        <div class="form-class" id="formContainer">
            <form id="addForm">
                <div class="form-div">
                    <label for="title" class="form-label">
                        Title
                    </label>
                    <input type="text" placeholder="Title" class="form-input" name="title" id="title" class="form-control-input" required />
                </div>
                <div class="form-div">
                    <label for="description" class="form-label">
                        Description
                    </label>
                    <textarea id="description" class="form-input" placeholder="Description" name="description" rows="3" cols="30" required></textarea>
                </div>
                <div class="form-div">
                    <label for="dueDate" class="form-label">
                        Due Date
                    </label>
                    <input type="date" class="form-control" name="dueDate" id="dueDate" class="form-input" required />
                </div>
                <div class="form-div">
                    <label for="checkIn"  class="form-label">
                        Due Time
                    </label>
                    <input type="time" class="form-control" name="time" id="dueTime" class="form-input" required />
                </div>
                <div class="btn-div">
                    <input type="submit" class="btn btn-success" value="Submit">
                    <input type="button" class="btn btn-danger" onClick="cancelForm()" id="cancelBtn" value="Cancel">
                </div>
            </form>
        </div>

      </div>
    </div>

    <!-- <button type="button" id="clear-list" onclick="removeAll()">Clear Items</button> -->


    <script src="scripts/index.js">


    </script>
  </body>
